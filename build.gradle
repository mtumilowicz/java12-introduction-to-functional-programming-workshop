plugins {
    id 'java'
    id 'groovy'
}

group 'java12-introduction-to-functional-programming-workshop'
version '1.0-SNAPSHOT'

sourceCompatibility = 12
targetCompatibility = 12

test {
    exclude '**/workshop*'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.vavr', name: 'vavr', version: '0.10.0'
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.7'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5'
}
